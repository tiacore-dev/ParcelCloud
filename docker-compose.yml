services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    restart: always
    networks:
      - frontend-network
    deploy:  # Если вы используете Swarm
      resources:
        limits:
          memory: 4G  # Установите ограничение по памяти

# Если вы не используете Swarm, добавьте параметры ресурсов ниже, вне секции deploy
    mem_limit: 4g  # Ограничение по памяти для контейнера

networks:
  frontend-network:
    driver: bridge
